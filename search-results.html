<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 - BoysFishings.com</title>
    <style>
        body, h1, h2, p, ul, li { margin: 0; padding: 0; list-style: none; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; background-color: #fff; }
        a { text-decoration: none; color: inherit; }
        header { padding: 10px 15px; display: flex; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .back-button { font-size: 24px; font-weight: bold; margin-right: 15px; }
        header h1 { font-size: 20px; }
        .results-container { padding: 15px; }
        .results-header { margin-bottom: 20px; font-size: 18px; }
        .results-header span { font-weight: bold; color: #007bff; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-item { text-align: left; }
        .product-item img { width: 100%; border: 1px solid #eee; border-radius: 8px; }
        .product-item .brand { font-size: 12px; color: #777; margin-top: 8px; }
        .product-item .name { font-size: 14px; margin: 4px 0; }
        .product-item .price { font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">&lt;</a>
        <h1>검색 결과</h1>
    </header>
    <main>
        <div class="results-container">
            <h2 id="results-header" class="results-header"></h2>
            <div id="product-grid" class="product-grid">
                </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="search.js"></script>
</body>
</html>
